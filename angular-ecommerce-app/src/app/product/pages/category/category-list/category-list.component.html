<br>

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Product list</h1>
      </mat-card-title>
      <!-- <mat-card-subtitle>Products registered so far</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button>LIKE</button>
      <button mat-raised-button color="primary">New product</button>
    </mat-card-actions>
  </mat-card>

  <br>

  <table mat-table [dataSource]="categories" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <!-- <ng-container matColumnDef="description"> -->
    <!--   <th mat-header-cell *matHeaderCellDef> Product </th> -->
    <!--   <td mat-cell *matCellDef="let element"> {{element.description}} </td> -->
    <!-- </ng-container> -->

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button color="accet" aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
